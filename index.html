<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrowing Forms</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <nav class="navbar">
            <h1>Borrowing Forms</h1>
            <ul class="navbar-menu">
                <li><a href="">Borrowing</a></li>
                <li><a href="">Returning</a></li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <p class="title">Borrower's email:</p class="title">
        <input type="text" id="emailInput" placeholder="example.example@icbeu.com">
        <button onclick="getInputValue()">Submit</button>
        <p id="displayTest">hello</p>
        <p class="title">Full borrower's name:</p>
        <input type="text" id="nameInput" placeholder="Example Example">
        <p class="title">Material borrowed:</p>
    </div>
    <div id="itemList">
        <div class="item"><img src="assets/ipad.jpeg" alt="ipad"></div>
        <div class="item"><img src="assets/sphero.jpg" alt="ipad"></div>
        <div class="item"><img src="assets/tripe.jpg" alt="ipad"></div>

    </div>
    <script src="script.js"></script>
</body>
</html>
