<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Borrowing Forms</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <nav class="navbar">
        <h1>Borrowing Forms</h1>
        <ul class="navbar-menu">
          <li><a href="#">Borrowing</a></li>
          <li><a href="#">Returning</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <label for="emailInput" class="title">Borrower's email:</label>
        <input type="email" id="emailInput" placeholder="example@example.com" />
      </div>
      <div class="container">
        <label for="nameInput" class="title">Full borrower's name:</label>
        <input type="text" id="nameInput" placeholder="Full Name" />
      </div>
      <div class="container">
        <p class="title">Material borrowed:</p>
        <div id="itemList"></div>
        <div id="ipadList"></div>
      </div>
      <div class="container">
        <p class="title">Borrowing date:</p>
        <input type="date" id="borrowDate" />
      </div>
      <div class="container">
        <p class="title">Returning date:</p>
        <input type="date" id="returnDate" />
      </div>
      <div class="container">
        <canvas id="signaturePad" width="600" height="300"></canvas>
        <button id="clear-button">Clear</button>
      </div>
      <div class="container">
        <button id="submitButton">Submit</button>
      </div>
    </main>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  </body>
</html>
